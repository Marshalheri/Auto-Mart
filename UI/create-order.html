<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="./css/index.css" />

<body>
<header class="hFlex">
<div id="siteLogo">
<a href="index.html"><h3 class="highlight">Buy_My_Car</h3></a>
</div>
<div id="authorization">
<a href="signin.html">Sign Out</a>

<nav>
<ul class="hFlex">

<li><a href="">About-Us</a></li>
<li><a href="">Contact-Us</a></li>
</ul>
</nav>

<hr>

<div class="vFlex createOrderCon">
<form action="" method="post">
<h3>Place Your Order</h3>
<hr>
<div class="vFlex formSpacing">
<label for="orderAmount">Order Amount</label>
<input type="number" name="orderAmount" placeholder="Please enter amount for order..." required />
</div>
<div class="vFlex formSpacing">
<label for="orderMessage">Order Message</label>
<textarea rows="10" name="orderMessage" placeholder="Enter order message if any!!!"></textarea>
</div>

<hr>
<div class="orderBtnGroup hFlex">
<button type="submit" class="btn" id="placeOrderBtn">Place Order</button>
<button type="submit" class="btn" id="cancelOrderBtn">Cancel Order</button>
</div>
</form>
</div>

<footer class="hFlex">
<div><b> &#169 </b> <span id="year"></span></div>
</footer>

</body>
